<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API javascript Vanilla</title>
    <link rel="stylesheet" href="public/css/styles.css">
</head>
<body>

<!--ICI ON AFFCIHE LE CONTENU DU FICHIER produits.js-->
<div class="container text-center p-3 shadow">
    <h3 class="text-light">Liste des produits</h3>
</div>

<div class="text-center mt-3 shadow container p-3">
    <button id="ajouter-produit" class="btn btn-outline-success">Ajouter un livre</button>
</div>

<div class="ajouter-produit text-center mt-3 shadow container p-3 bg-white" id="formulaire-ajouter-produit">
    <h4 class="text-center p-3">AJOUTER UN LIVRE</h4>
    <form method="post">
        <div class="mb-3">
            <label for="nomLivre" class="form-label">Nom du Livre</label>
            <input type="text" class="form-control bg-info" id="nomLivre" name="nomLivre">
        </div>
        <div class="mb-3">
            <label for="descriptionLivre" class="form-label">Description Livre</label>
            <textarea rows="6" type="password" class="form-control bg-success" id="descriptionLivre" name="descriptionLivre"></textarea>
        </div>
        <div class="mb-3">
            <label for="prixLivre" class="form-label">Prix du Livre</label>
            <input type="number" step="0.01" class="form-control bg-danger" id="prixLivre" name="prixLivre">
        </div>

        <div class="mb-3">
            <label for="imageLivre" class="form-label">Image du Livre</label>
            <input type="text"  class="form-control bg-warning" id="imageLivre" name="imageLivre">
        </div>

        <button id="valider-ajouter-livre" type="submit" class="btn btn-outline-primary">AJOUTER</button>
        <button type="reset" class="btn btn-outline-warning">Vider les champs</button>
    </form>
</div>


<div class="container mt-3 w-50 shadow">
    <div id="produitsDIV" class="row">
    </div>
</div>
<!--Bloc details produit-->
<div class="container">
    <div id="detailsProduit">
    </div>
</div>

<!--Bloc edition du produit-->
<div id="updateForm" class="container"></div>

<script src="public/js/produits.js"></script>
</body>
</html>
